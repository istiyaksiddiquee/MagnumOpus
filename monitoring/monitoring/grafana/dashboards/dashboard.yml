apiVersion: 1

providers:
  - name: 'UniKlinikum Dashboards'
    orgId: 1    
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    updateIntervalSeconds: 10
    options:      
      path: /etc/grafana/provisioning/dashboards      
      foldersFromFilesStructure: true
